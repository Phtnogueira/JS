<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body {
            background-color: rgb(122, 119, 119);
        }
        h1 {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        p {
            color: white;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            
        }
    </style>
</head>
<body>
    <h1>País</h1>
    <p>
        Qual País você é: <input type="text" name="txtpais" id="txtpais">
        <input type="button" value="verificar" onclick="calcular()">
    </p>
    <div id="res">

    </div>
    <script>
        function calcular() { 
            var Pais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var vel = (Pais.value)
            res.innerHTML = `<p>Seu país atual é <strong>${vel}</strong></p>`

            if (vel == 'Brasil' ) {
                res.innerHTML += (`<p>Então você é <strong>Brasileiro!</strong></p>`)
            }else {
                res.innerHTML += (`<p>então vcê é <strong>Estrangeiro!</strong></p>`)
            }

        }
    </script>
</body>
</html>
